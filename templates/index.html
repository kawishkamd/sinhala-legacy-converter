<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala Unicode Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <header>
            <h1>Sinhala Unicode Converter</h1>
            <p>Retro darkroom vibes with bright amber glyphs for your legacy Sinhala fonts.</p>
        </header>

        <form method="POST">
            <div class="form-group">
                <label for="text">Enter Sinhala Unicode Text</label>
                <textarea id="text" name="text" rows="5" required placeholder="e.g. සිංහල පෙළ ඇතුළත් කරන්න...">{{ original_text if original_text else '' }}</textarea>
            </div>

            <div class="form-group">
                <label>Conversion Style</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="style" value="fm" {% if style == 'fm' or not style %}checked{% endif %}>
                        <span>FM (FMMalithi)</span>
                    </label>
                    <label>
                        <input type="radio" name="style" value="isi" {% if style == 'isi' %}checked{% endif %}>
                        <span>ISI (Island)</span>
                    </label>
                </div>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if converted_text %}
        <section class="result" aria-live="polite">
            <h2>Converted Text ({{ style|upper }})</h2>
            <div class="converted-text">{{ converted_text }}</div>
            <button class="secondary" type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
        </section>
        {% endif %}
    </main>

    <div id="copy-popup" role="status" aria-live="polite">⚡ Copied to clipboard!</div>

    <script>
    function copyToClipboard() {
        const textElement = document.querySelector('.converted-text');
        if (!textElement) {
            return;
        }

        const text = textElement.textContent;
        navigator.clipboard.writeText(text).then(() => {
            const popup = document.getElementById('copy-popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 1500);
        });
    }
    </script>

</body>
</html>
